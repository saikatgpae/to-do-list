<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="todo">
                <h1 class="heading">Today's To Do</h1>
            </div>
        </div>

        <form name="list-add" id="input-form">
            <div class="">
                <input type="text"  placeholder="Add to your list..." id="input-todo" autofocus maxlength="10" minlength="2" required>
            </div>
            <div class="">
                <button type="button" id="enter">↩︎</button>
            </div>
        </form>
    </div>
    <div class="clear-all">
        <a href=""><h5 id="clear-all">Clear All</h5></a>
    </div>
</body> 
</html>
